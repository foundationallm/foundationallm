    content: Task<bool> FileRecordExists(string instanceId, string fileId, string userPrincipalName)
    parameters:
    - id: instanceId
      type: System.String
      description: The FoundationaLLM instance identifier.
    - id: fileId
      type: System.String
      description: The unique identifier of the file to check for existence. Cannot be null or empty.
    - id: userPrincipalName
