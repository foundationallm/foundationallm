  summary: >-
    Attaches a file to the completion request and sends a question to the agent using the

    Core API.If the useSession parameter is true, the method uses an existing session or

    creates a new chat session and optionally renames it.

    existing session
  example: []
  syntax:
    content: Task<Message> AttachFileAndAskQuestionAsync(Stream fileStream, string fileName, string contentType, string agentName, string question, bool useSession, string? sessionId, ConversationProperties? chatSessionProperties)
    parameters:
    - id: fileStream
      type: System.IO.Stream
      description: The file contents of the new Attachment resource.
    - id: fileName
      type: System.String
      description: The name of the file.
    - id: contentType
      type: System.String
      description: >-
        The Content-Type header value of a valid mime type that is used
            to create a new <xref href="System.Net.Http.Headers.MediaTypeHeaderValue" data-throw-if-not-resolved="false"></xref> as part of the
            <xref href="System.Net.Http.MultipartFormDataContent" data-throw-if-not-resolved="false"></xref> sent to the API endpoint.
    - id: agentName
      type: System.String
      description: >-
        The name of the FoundationaLLM agent that will handle the
            completion request.
    - id: question
      type: System.String
      description: The user prompt to send to the agent along with the attachment.
    - id: useSession
      type: System.Boolean
      description: >-
        If true, the completion is sent to a new or existing session. If
            false, no session is created and the sessionless orchestration flow is used.
    - id: sessionId
      type: System.String
      description: >-
        The ID of an existing session. If null or empty, a new session
            is created first.
    - id: chatSessionProperties
      type: FoundationaLLM.Common.Models.Conversation.ConversationProperties
      description: Optional session properties.
    return:
      type: System.Threading.Tasks.Task{FoundationaLLM.Common.Models.Conversation.Message}
      description: A completion from the designated FoundationaLLM agent.
    content.vb: Function AttachFileAndAskQuestionAsync(fileStream As Stream, fileName As String, contentType As String, agentName As String, question As String, useSession As Boolean, sessionId As String, chatSessionProperties As ConversationProperties) As Task(Of Message)
