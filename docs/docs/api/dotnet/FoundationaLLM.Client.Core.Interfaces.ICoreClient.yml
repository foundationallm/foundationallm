  summary: >-
    Runs a single completion request with an agent using the Core API and a chat session.

    To specify an existing session, provide the session ID. Otherwise, a new session will

    be created. If the session name is provided, the session is renamed.
  example: []
  syntax:
    content: Task<Message> GetCompletionWithSessionAsync(string? sessionId, ConversationProperties? sessionProperties, string userPrompt, string agentName)
    parameters:
    - id: sessionId
      type: System.String
      description: >-
        The ID of an existing session. If null or empty, a new session
            is created first.
    - id: sessionProperties
      type: FoundationaLLM.Common.Models.Conversation.ConversationProperties
      description: Optional session priperties.
    - id: userPrompt
      type: System.String
      description: The user prompt to send to the agent.
    - id: agentName
      type: System.String
      description: >-
        The name of the FoundationaLLM agent that will handle the
            completion request.
    return:
      type: System.Threading.Tasks.Task{FoundationaLLM.Common.Models.Conversation.Message}
      description: A completion from the designated FoundationaLLM agent.
