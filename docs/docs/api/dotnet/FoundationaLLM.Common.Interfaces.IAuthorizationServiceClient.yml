  assemblies:
  - FoundationaLLM.Common
  namespace: FoundationaLLM.Common.Interfaces
  summary: Processes an action authorization request.
  remarks: >-
    <p>

    If the action specified by <code class="paramref">action</code> is not authorized for a resource type path,

    and <code class="paramref">expandResourceTypePaths</code> is set to <code>true</code>, the response will include

    any authorized resource paths matching the resource type path.

    </p>

    <p>

    If <code class="paramref">includeRoles</code> is set to <code>true</code>, for each authrorized resource path,

    the response will include the roles assigned directly or indirectly to the resource path.

    </p>

    <p>

    If <code class="paramref">action</code> is set to <code>true</code>, for each authorized resource path,

    the response will include the autorizable actions assigned directly or indirectly to the resource path.</p>
  example: []
  syntax:
    content: Task<ActionAuthorizationResult> ProcessAuthorizationRequest(string instanceId, string action, string? roleName, List<string> resourcePaths, bool expandResourceTypePaths, bool includeRoles, bool includeActions, UnifiedUserIdentity userIdentity)
    parameters:
    - id: instanceId
      type: System.String
      description: The FoundationaLLM instance id.
    - id: action
      type: System.String
      description: The action identifier.
    - id: roleName
      type: System.String
      description: An optional role name to check for assignment.
    - id: resourcePaths
      type: System.Collections.Generic.List{System.String}
      description: The resource paths.
    - id: expandResourceTypePaths
      type: System.Boolean
      description: A value indicating whether to expand resource type paths that are not authorized.
    - id: includeRoles
      type: System.Boolean
      description: A value indicating whether to include roles in the response.
    - id: includeActions
      type: System.Boolean
      description: A value indicating whether to include authorizable actions in the response.
    - id: userIdentity
      type: FoundationaLLM.Common.Models.Authentication.UnifiedUserIdentity
      description: The user identity.
    return:
      type: System.Threading.Tasks.Task{FoundationaLLM.Common.Models.Authorization.ActionAuthorizationResult}
      description: An <xref href="FoundationaLLM.Common.Models.Authorization.ActionAuthorizationResult" data-throw-if-not-resolved="false"></xref> containing the result of the processing.
    content.vb: Function ProcessAuthorizationRequest(instanceId As String, action As String, roleName As String, resourcePaths As List(Of String), expandResourceTypePaths As Boolean, includeRoles As Boolean, includeActions As Boolean, userIdentity As UnifiedUserIdentity) As Task(Of ActionAuthorizationResult)
