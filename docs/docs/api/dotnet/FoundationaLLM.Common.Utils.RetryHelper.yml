  assemblies:
  - FoundationaLLM.Common
  namespace: FoundationaLLM.Common.Utils
  summary: >-
    Executes the specified asynchronous action using a default resilience pipeline that automatically retries on

    transient failures.
  example: []
  syntax:
    content: public static ValueTask ExecuteWithRetryAsync(Func<Task> action)
    parameters:
    - id: action
      type: System.Func{System.Threading.Tasks.Task}
      description: >-
        A delegate that represents the asynchronous operation to execute. The delegate should return a task that
            completes when the operation is finished.
    return:
      type: System.Threading.Tasks.ValueTask
      description: >-
        A ValueTask that represents the asynchronous execution of the action, including any retries performed by the
            resilience pipeline.
    content.vb: Public Shared Function ExecuteWithRetryAsync(action As Func(Of Task)) As ValueTask
