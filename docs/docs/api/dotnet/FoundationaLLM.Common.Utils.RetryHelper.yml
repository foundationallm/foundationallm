  - FoundationaLLM.Common
  namespace: FoundationaLLM.Common.Utils
  summary: Gets the default resilience pipeline configured with a retry strategy.
  remarks: >-
    The default pipeline is configured to retry failed operations up to five times with a
        one-second delay between attempts. This pipeline can be used as a starting point for common resilience
        scenarios or as a baseline for further customization.
