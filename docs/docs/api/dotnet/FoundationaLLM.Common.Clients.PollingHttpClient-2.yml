  assemblies:
  - FoundationaLLM.Common
  namespace: FoundationaLLM.Common.Clients
  summary: >-
    <p>Executes an operation and waits for the response using a polling mechanism.

    The polling mechanism is based on the following assumptions:</p>

    - The {operationStarterPath} endpoint will accept a POST with a <code class="typeparamref">TRequest</code> object as payload and will return a 202 Accepted status code when the operation is started.<br />

    - The returned response will contain a LongRunningOperation object with the operation id.<br />

    - The polling endpoint is available at {operationStarterPath}/{operationId}/status.<br />

    - The polling endpoint will return a 200 status code when the operation is found.<br />

    - The returned response will contain a LongRunningOperation object with the current status of the operation, possibly including the result if the operation completed.<br />

    - The polling endpoint will return a 404 Not Found status code when the operation is not found.<br />
  example: []
  syntax:
    content: public Task<TResponse?> ExecuteOperationAsync(CancellationToken cancellationToken = default)
    parameters:
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: The <xref href="System.Threading.CancellationToken" data-throw-if-not-resolved="false"></xref> indicating the need to cancel the process.
    return:
      type: System.Threading.Tasks.Task{{TResponse}}
      description: The <code class="typeparamref">TResponse</code> object containing the response.
    content.vb: Public Function ExecuteOperationAsync(cancellationToken As CancellationToken = Nothing) As Task(Of TResponse)
