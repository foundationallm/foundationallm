name: Gatekeeper API Release

on:
  push:
    tags:
    - "gatekeeper_api-0.*.*"
    - "gatekeeper_api-0.*.*-alpha*"
    - "gatekeeper_api-0.*.*-beta*"
    - "gatekeeper_api-0.*.*-rc*"
    - "gatekeeper_api-0.*.*-post*"
    - "gatekeeper_api-1.*.*"
    - "gatekeeper_api-1.*.*-alpha*"
    - "gatekeeper_api-1.*.*-beta*"
    - "gatekeeper_api-1.*.*-rc*"
    - "gatekeeper_api-1.*.*-post*"
    - "gatekeeper_api-2.*.*"
    - "gatekeeper_api-2.*.*-alpha*"
    - "gatekeeper_api-2.*.*-beta*"
    - "gatekeeper_api-2.*.*-rc*"
    - "gatekeeper_api-2.*.*-post*"
  workflow_dispatch:
    inputs: {}

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      docker_tag: ${{ steps.docker-tag.outputs.docker_tag }}
    steps:
    - name: Set Docker Tag
      id: docker-tag
      run: |
        DOCKER_TAG="${GITHUB_REF_NAME#gatekeeper_api-}"
        echo "DOCKER_TAG=$DOCKER_TAG" >> $GITHUB_ENV
        echo "docker_tag: Latest Tag is : $DOCKER_TAG"
        echo "docker_tag=$DOCKER_TAG" >> $GITHUB_OUTPUT
  docker_build:
    name: Build Docker Image
    needs:
      - prepare
    uses: ./.github/workflows/build-docker-image.yml
    with:
      image: gatekeeper-api
      context: ./src
      dockerfile: ./src/dotnet/GatekeeperAPI/Dockerfile
      registry: foundationallm.azurecr.io
      tag: ${{ needs.prepare.outputs.docker_tag }}
      username: foundationallm
      target: sandbox
    secrets: inherit
