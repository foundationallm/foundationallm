name: ðŸ’¡ Feature request
description: Suggest an idea for a new feature or improvement
title: '[Feature request]: '
labels: 'feature,suggestion'
body:
- type: markdown
  attributes:
    value: |
      How can FoundationaLLM help you meet your needs? If you have an idea for a feature that will make FoundationaLLM even better, use this form to detail your requirements!
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the feature you are requesting. (https://github.com/solliancenet/FoundationaLLM/issues).
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Is your feature request related to a specific problem? Or an existing feature?.
    description: A clear and concise description of what the problem is.
    placeholder: I am trying to do [...] but [...]
  validations:
    required: false
- type: textarea
  attributes:
    label: Describe the solution you'd like
    description: |
      A clear and concise description of what you want to happen. Include any alternative solutions you've considered.
  validations:
    required: true
- type: textarea
  attributes:
    label: Additional context
    description: |
      Add any other context or screenshots about the feature request here.
  validations:
    required: false
