name: üêû Bug Report
description: Create a report about something that is not working
title: '[Bug]: '
labels: ['bug']
body:
- type: markdown
  attributes:
    value: |
      Please keep in mind that the GitHub issue tracker is not meant as a general support forum but for reporting **non-security** bugs and feature requests.
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered ([FoundationaLLM/issues](https://github.com/solliancenet/FoundationaLLM/issues?q=is%3Aissue)).
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Describe the bug
    description: A clear and concise description of what the bug is.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A clear and concise description of what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Actual behavior
    description: What actually happens.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: |
      We ‚ù§ code! Point us to a [minimalistic project that reproduces this issue (repro)](https://github.com/solliancenet/FoundationaLLM/blob/main/docs/contributing/repro.md) hosted in a public GitHub repo.
      
      We will close this issue if:
      - The repro project you share with us is complex. We can't investigate custom projects, so don't point us to such, please.
      - If we will not be able to repro the behavior you're reporting.
      - If the repro project is attached as a `.zip` file.
      - If the GitHub repro project is set to `Private`.
  validations:
    required: false
- type: textarea
  attributes:
    label: Exception(s) (if any)
    description: Include any exception(s) and stack trace(s) you get when facing this issue.
    placeholder: 
  validations:
    required: false
- type: input
  attributes:
    label: .NET Version 
    description: |
      Run `dotnet --version`
  validations:
    required: false
- type: input
  attributes:
    label: Python Version 
    description: |
      Run `python --version`
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      - Relevant cloud deployment details
      - The IDE (VS / VS Code) you're running on and its version (if the issue is occurring locally)

      Links? References? Anything that will give us more context about the issue you are encountering is useful.

      üí°Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
