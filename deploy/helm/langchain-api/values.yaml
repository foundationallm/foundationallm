# Default values for langchain-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
serviceAccountName: langchain-api-sa
image:
  repository: bhm7vnpxv6irqcr.azurecr.io/langchain-api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

service:
  type: ClusterIP
  port: 80

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

ingress:
  enabled: true
  protocol: #http | https (set by script)
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  tls:
  - secretName: tls-prod

env:
  configmap:
    - name: SOLLIANCEAICOPILOT__LANGCHAINAPI__KEYVAULTURL
    - name: AZURE_CLIENT_ID
    - name: AZURE_TENANT_ID
  secret: {}
  values: {}
