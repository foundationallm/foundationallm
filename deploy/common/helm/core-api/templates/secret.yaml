{{- $name := include "core-api.fullname" . -}}

apiVersion: v1
kind: Secret
metadata:
  name: "secret-{{ $name }}"
  labels:
    app: {{ template "core-api.name" . }}
    chart: {{ template "core-api.chart" .}}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  FoundationaLLM__AppConfig__ConnectionString: {{ .Values.appConfig.connectionString | b64enc }}
